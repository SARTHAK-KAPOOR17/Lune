<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store Coupons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
        }
        main {
            margin: 20px auto;
            max-width: 600px;
        }
        .coupon {
            background-color: #fff;
            border: 2px dashed #888;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .coupon h3 {
            color: #333;
        }
        .coupon button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .coupon button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Shoe Store Coupons</h1>
    </header>
    <main>
        <section class="coupon">
            <h3>Get 20% Off!</h3>
            <p>Use code: SHOES20</p>
            <button onclick="redeemCoupon()">Redeem Coupon</button>
        </section>
        <section class="coupon">
            <h3>Buy 1 Get 1 Free!</h3>
            <p>Use code: BOGO</p>
            <button onclick="redeemCoupon()">Redeem Coupon</button>
        </section>
    </main>
    <script>
        function redeemCoupon() {
            alert("Your coupon has been redeemed!");
        }
    </script>
</body>
</html>
