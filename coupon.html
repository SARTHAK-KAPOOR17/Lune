<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coupon.css">
    <title>Shoe Store Coupons</title>
</head>
<body>
    <header>
        <i><h1>Welcome to Shoe Store Coupons</h1></i>
    </header>
    <main>
        <section class="coupon">
            <h3>Get 20% Off!</h3>
            <p>Use code: SHOES20</p>
            <button onclick="redeemCoupon()">Redeem Coupon</button>
        </section>
        <section class="coupon">
            <h3>Buy 1 Get 1 Free!</h3>
            <p>Use code: BOGO</p>
            <button onclick="redeemCoupon()">Redeem Coupon</button>
        </section>

        <section class="banks">
            <h3>Bank Offers</h3>
            <button onclick="bankOffer('SBI')">SBI</button>
            <button onclick="bankOffer('HDFC')">HDFC</button>
            <button onclick="bankOffer('Kotak')">Kotak </button>
        </section>
    </main>

    <script>
        function redeemCoupon() {
            alert("Your coupon has been redeemed!");
        }

        function bankOffer(bankName) {
            alert(`You selected ${bankName} Bank Offer!`);
        }
    </script>
</body>
</html>
