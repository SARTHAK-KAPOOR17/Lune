<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Store Coupons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f4f6fb;
            --primary-dark: #1e2a38;
            --accent: #ff6b35;
            --card-bg: linear-gradient(to bottom right, #ffffff, #eef1f6);
            --text-dark: #2d2d2d;
        }

        /* Toast Styling */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--primary-dark);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 1000;
            font-size: 0.95rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        body {
            animation: fadeBody 1s ease-in;
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }

        @keyframes fadeBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideFadeUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-entry {
            opacity: 0;
            animation: slideFadeUp 0.8s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.4s; }
        .delay-2 { animation-delay: 0.8s; }
        .delay-3 { animation-delay: 1.2s; }
        .delay-4 { animation-delay: 1.6s; }

        header {
            text-align: center;
            padding: 40px 20px 10px;
            background: var(--primary-dark);
            color: white;
        }

        header span {
            color: var(--accent);
        }

        .tagline {
            font-size: 1.1rem;
            margin-top: 10px;
            color: #d0d6de;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 40px 20px;
        }

        .coupon, .bank-offers {
            background: var(--card-bg);
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .coupon:hover, .bank-offers:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        }

        .coupon h2, .bank-offers h2 {
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .code {
            background: var(--accent);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn {
            background: var(--primary-dark);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #324052;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .bank-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: var(--primary-dark);
            color: #fff;
            font-size: 0.9rem;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="toast" id="toast">Message</div>

    <header class="animate__animated animate__fadeInDown">
        <h1>Shoe Store <span>Coupons</span></h1>
        <p class="tagline">Get the best deals on your favorite shoes</p>
    </header>

    <main>
        <section class="coupon animate-entry delay-1">
            <h2>üéâ 20% Off Everything</h2>
            <p>Use Code: <span class="code">SHOES20</span></p>
            <button class="btn" onclick="showToast('üéâ Code SHOES20 applied!')">Redeem</button>
        </section>

        <section class="coupon animate-entry delay-2">
            <h2>üõçÔ∏è Buy 1 Get 1 Free</h2>
            <p>Use Code: <span class="code">BADMOSH</span></p>
            <button class="btn" onclick="showToast('üõçÔ∏è Code BADMOSH applied!')">Redeem</button>
        </section>

        <section class="bank-offers animate-entry delay-3">
            <h2>üí≥ Bank Offers</h2>
            <div class="bank-buttons">
                <button class="btn bank-btn" onclick="showToast('SBI Bank Offer: 25% Off ‚úÖ')">SBI - 25% Off</button>
                <button class="btn bank-btn" onclick="showToast('HDFC Bank Offer: 18% Off ‚úÖ')">HDFC - 18% Off</button>
                <button class="btn bank-btn" onclick="showToast('Kotak Bank Offer: 50% Off üî•')">Kotak - 50% Off</button>
            </div>
        </section>
    </main>

    <footer class="animate-entry delay-4">
        <p>&copy; 2025 Shoe Store. All rights reserved.</p>
    </footer>

    <script>
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        }
    </script>
</body>
</html>
