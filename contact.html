<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - [Your Shoe Store Name]</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body> 
    <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <h2>Our Location</h2>
            <p><strong>Address:</strong> [Your Shoe Store Address], Chandigarh, India</p>
            <p><strong>Phone:</strong> [Your Phone Number]</p>
            <p><strong>Email:</strong> <a href="mailto:[Your Email Address]">[Your Email Address]</a></p>
            <p><strong>Opening Hours:</strong> [Your Opening Hours, e.g., Monday - Saturday, 10 AM - 8 PM]</p>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST"> <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="map-container">
            <h2>Find Us on the Map</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d[Your Latitude]![Your Longitude]!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x[Your Google Maps ID]!2s[Your Shoe Store Name]!5e0!3m2!1sen!2sin!4v[Current Timestamp]"
                width="100%"
                height="300"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <p style="padding: 10px; text-align: center; font-size: small;"><a href="https://www.google.com/maps?q=[Your Latitude],[Your Longitude]&z=15" target="_blank">View on Google Maps</a></p>
        </div>
    </div>
</body>
</html>
