<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="cart.css">

  <head>
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <div class="header">
      <p class="logo">LOGO</p>
    <div class="cart"><i class="fa-solid fa-cart-shopping"></i>
      <p id="count">0</p>
    </div>
  </div>
  <div class="container">
    <div id="root"></div>
    <div class="sidebar">
      <div class="head">
      <p>My Cart</p>
      </div>
      <div id="cartItem">
      Your cart is empty
      <!-- Example of an item with a trash icon -->
      <!-- Uncomment and dynamically generate this structure for each item in the cart -->
      <!--
      <div class="cart-item">
        <p>Item Name</p>
        <i class="fa-solid fa-trash" onclick="removeItem(this)"></i>
      </div>
      -->
      </div>
      <div class="foot">
      <h3>Total</h3>
      <h2 id="total">â‚¹ 0.00</h2>
      <button id="checkout" class="checkout-btn">Checkout</button>
      </div>
    </div>
    <style>
      .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      }

      .cart-item i {
      color: red;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
      }

      .cart-item i:hover {
      color: darkred;
      transform: scale(1.2);
      }
    </style>
    <script>
      function removeItem(element) {
      // Logic to remove the item from the cart
      const item = element.parentElement;
      item.remove();
      // Update cart total and count logic here
      }
    </script></div>
  </div>
  <style>
    .checkout-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }
  </style>
  <script src="cart.js"></script>
</body>
</html>
