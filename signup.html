<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Lune- Account</title>  
    <link rel="stylesheet" href="signup.css">  
</head>  
<body>  
    <div class="dark-mode">  
    
    <button onclick="document.body.classList.toggle('dark-mode')">Toggle Dark Mode</button>
    </div>
    <div class="container">  
        <div class="welcome-back">  
            <h1>Welcome Back!</h1>  
            <p>To keep connected with us please login with your personal info.</p>  
            <a href="signup.html"> <button id="signInBtn">SIGN IN</button></a>  
        </div>  
        
        <div class="create-account">  
            <h2>Create Account</h2>  
            <div class="social-signin">  
                <b><button>F</button>  
                <button>G</button>  
                <button>in</button>  </b>
            </div>  
            <p>or use your email for registration:</p>  
            <form id="signupForm">  
                <input type="text" placeholder="Name" required>  
                <input type="email" placeholder="Email" required>  
                <input type="password" placeholder="Password" required>  
                <a href="signup.html"> <button type="submit">SIGN UP</button> </a> 
            </form>  
        </div>  
    </div>  
    <footer>
        <div class="footer-logo" >
            <img src="images/crater.png" alt="lune Logo" width="50px" >
        <p>&copy; 2025 Lune. All rights reserved.</p>
        <nav>
            <a href="#">Privacy</a> |
            <a href="#">Terms</a> |
            <a href="#">Help</a>
        </nav>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Blog</a>
        </div>
        </div>
        
    </footer>

    <script src="signup.js"></script>  
</body>  
</html>
