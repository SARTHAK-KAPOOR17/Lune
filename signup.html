<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoe Store - Sign Up / Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
      color: #007bff;
      cursor: pointer;
    }
    .toggle:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h2 id="form-title">Sign Up</h2>
    <form id="signup-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>

    <form id="login-form" style="display: none;">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="toggle" onclick="toggleForms()">
      Already have an account? Login
    </div>
  </div>

  <script>
    const signupForm = document.getElementById("signup-form");
    const loginForm = document.getElementById("login-form");
    const formTitle = document.getElementById("form-title");
    const toggleText = document.querySelector(".toggle");

    function toggleForms() {
      const isSignup = signupForm.style.display !== "none";
      signupForm.style.display = isSignup ? "none" : "block";
      loginForm.style.display = isSignup ? "block" : "none";
      formTitle.textContent = isSignup ? "Login" : "Sign Up";
      toggleText.textContent = isSignup
        ? "Don't have an account? Sign Up"
        : "Already have an account? Login";
    }
  </script>
</body>
</html>
