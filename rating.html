<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Store - Customer Rating</title>
  <!-- Include Font Awesome for Star Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: rgb(169, 182, 186); 
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(to right, rgba(169, 182, 186, 0.8), rgba(124, 148, 153, 0.8));
      margin: 0;
    }

    /* Form Container Styles */
    .form-container {
      background-color: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .form-container:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    /* Heading */
    h1 {
      font-size: 2.5em;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    /* Label and Input Fields */
    label {
      font-size: 1.1em;
      margin-bottom: 10px;
      display: block;
    }

    select, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 2px solid #ddd;
      outline: none;
      transition: border-color 0.3s;
    }

    select:focus, textarea:focus {
      border-color: #4CAF50;
    }

    /* Rating Stars Styles */
    .rating {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .rating i {
      font-size: 2.5em;
      color: #ddd; /* Default color */
      transition: color 0.3s ease;
    }

    .rating i:hover,
    .rating i.active {
      color: #f39c12; /* Gold color when hovered or active */
    }

    /* Submit Button Styles */
    input[type="submit"] {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .form-container {
        padding: 30px;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Customer Feedback</h1>

    <form action="/submit-rating" method="post">
      <!-- Shoe Selection -->
      <label for="shoe">Select Shoe:</label>
      <select id="shoe" name="shoe">
        <option value="sneakers">Sneakers</option>
        <option value="boots">Boots</option>
        <option value="sandals">Sandals</option>
        <option value="loafers">Loafers</option>
        <option value="heels">Heels</option>
        <option value="sports">Sports</option>
      </select>

      <!-- Rating Selection with Star Icons -->
      <label>Rating:</label>
      <div class="rating" id="rating">
        <i class="fas fa-star" data-value="1"></i>
        <i class="fas fa-star" data-value="2"></i>
        <i class="fas fa-star" data-value="3"></i>
        <i class="fas fa-star" data-value="4"></i>
        <i class="fas fa-star" data-value="5"></i>
      </div>

      <!-- Comment Section -->
      <label for="comment">Leave a comment:</label>
      <textarea id="comment" name="comment" rows="4" placeholder="Your feedback..."></textarea>

      <!-- Submit Button -->
      <input type="submit" value="Submit Rating">
    </form>
  </div>

  <script>
    // JavaScript to handle star rating interaction
    const stars = document.querySelectorAll('.rating i');
    let ratingValue = 0;

    stars.forEach(star => {
      star.addEventListener('mouseover', () => {
        // Highlight stars on hover
        const value = parseInt(star.getAttribute('data-value'));
        stars.forEach(starElement => {
          if (parseInt(starElement.getAttribute('data-value')) <= value) {
            starElement.classList.add('active');
          } else {
            starElement.classList.remove('active');
          }
        });
      });

      star.addEventListener('mouseout', () => {
        // Reset the stars after hover
        stars.forEach(starElement => {
          starElement.classList.remove('active');
        });
      });

      star.addEventListener('click', () => {
        // Set the selected rating
        ratingValue = parseInt(star.getAttribute('data-value'));
        console.log('Selected Rating:', ratingValue); // You can send this value to the server when submitting

        // Set active stars
        stars.forEach(starElement => {
          if (parseInt(starElement.getAttribute('data-value')) <= ratingValue) {
            starElement.classList.add('active');
          } else {
            starElement.classList.remove('active');
          }
        });
      });
    });
  </script>

</body>
</html>
