<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>

<div id="overlay"></div>
<div class="payment-container">
  <h2>Payment Details</h2>
  <div class="method-toggle">
    <button id="card-btn" class="active">Card</button>
    <button id="upi-btn">UPI</button>
  </div>

  <div class="card-preview active" id="card-preview">
    <div id="preview-card-number">XXXX XXXX XXXX XXXX</div>
    <small>
      <span id="preview-expiry">MM/YY</span>
      <span id="preview-name">Name</span>
    </small>
  </div>

  <div class="upi-preview" id="upi-preview">
    <img src="https://via.placeholder.com/150x150?text=QR+Code" alt="UPI QR">
    <p>Scan with your UPI app to pay</p>
    <div class="input-group">
      <label for="upi-id">Or enter UPI ID</label>
      <input type="text" id="upi-id" placeholder="yourid@bank">
    </div>
  </div>

  <form id="payment-form">
    <div id="card-fields">
      <div class="input-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" maxlength="19" placeholder="1234 5678 9012 3456">
      </div>
      <div class="input-row">
        <div class="input-group"><label for="expiry-date">Expiry</label><input type="text" id="expiry-date" maxlength="5" placeholder="MM/YY"></div>
        <div class="input-group"><label for="cvv">CVV</label><input type="text" id="cvv" maxlength="3" placeholder="123"></div>
      </div>
      <div class="input-group"><label for="name">Name on Card</label><input type="text" id="name" placeholder="John Doe"></div>
    </div>
    <div id="upi-fields" style="display:none;">
      <div class="input-group"><label for="upi-id-field">UPI ID <sup>*</sup></label><input type="text" id="upi-id-field" placeholder="yourid@bank"></div>
    </div>
    <button type="submit" id="pay-button">
      <span class="spinner" id="spinner" style="display:none;"></span>
      <span id="button-text">Pay Now</span>
    </button>
  </form>
</div>

<div id="success-popup" class="success-popup" style="display:none;">
  <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#28a745" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M20 6L9 17l-5-5"></path>
  </svg>
  <h2>Payment Successful!</h2>
</div>

<script src="payment.js"></script>

</body>
</html>
