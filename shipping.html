<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Shipping | Shoe Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f5f5f5;
      --accent: #1e40af;
      --text-dark: #111;
      --text-light: #fff;
      --highlight: #f59e0b;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--main-bg);
      color: var(--text-dark);
    }

    header {
      background-color: var(--accent);
      color: var(--text-light);
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.25rem;
    }

    .cta-section {
      text-align: center;
      padding: 3rem 1rem;
      background: #ffffff;
    }

    .cta-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .cta-section p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .cta-button {
      background-color: var(--highlight);
      color: var(--text-dark);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #d97706;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .product-card h3 {
      margin: 0.5rem 0;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      background: var(--accent);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Shipping on All Shoes!</h1>
    <p>Limited time offer â€“ No minimum purchase required</p>
  </header>

  <section class="cta-section">
    <h2>Step into style, ship for free!</h2>
    <p>Order your favorite pairs today and enjoy fast, free delivery on all orders.</p>
    <button class="cta-button">Shop Now</button>
  </section>

  <section class="products">
    <div class="product-card">
      
      <h3>Classic Sneaker</h3>
      <p>$59.99</p>
    </div>
    <div class="product-card">
      
      <h3>Running Pro</h3>
      <p>$89.99</p>
    </div>
    <div class="product-card">
    
      <h3>Urban Boots</h3>
      <p>$74.99</p>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 Shoe Store. All rights reserved.
  </footer>
</body>
</html>
