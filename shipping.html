<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Shipping | Shoe Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f5f5f5;
      --accent: #1e40af;
      --text-dark: #111;
      --text-light: #fff;
      --highlight: #f59e0b;
    }

    [data-theme="dark"] {
      --main-bg: #1a1a1a;
      --accent: #0f172a;
      --text-dark: #f9f9f9;
      --text-light: #fff;
      --highlight: #736749;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--main-bg);
      color: var(--text-dark);
      transition: background 0.3s ease, color 0.3s ease;
      padding-top: 60px; /* Adjust to ensure space for the fixed search bar */
    }

    header {
      background-color: var(--accent);
      color: var(--text-light);
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.25rem;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background: var(--highlight);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: var(--text-dark);
    }

    .cta-section {
      text-align: center;
      padding: 3rem 1rem;
      background: #ffffff;
    }

    [data-theme="dark"] .cta-section {
      background: #2a2a2a;
    }

    .cta-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .cta-section p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .cta-button {
      background-color: var(--highlight);
      color: var(--text-dark);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #d97706;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
    }

    [data-theme="dark"] .product-card {
      background: #333;
      box-shadow: 0 8px 16px rgba(255,255,255,0.05);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .product-card h3 {
      margin: 0.5rem 0;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      background: var(--accent);
      color: var(--text-light);
    }

    /* Fixed Search Bar */
    .search-bar {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--text-light);
      border-radius: 25px;
      padding: 10px 20px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .search-bar input {
      width: 85%;
      border: none;
      padding: 10px;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
    }

    .search-bar button {
      background-color: var(--accent);
      color: var(--text-light);
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: var(--highlight);
    }

  </style>
</head>
<body data-theme="light">
  <header>
    <h1>Free Shipping on All Shoes!</h1>
    <p>Limited time offer ‚Äì No minimum purchase required</p>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggleBtn">üåô</button>
  </header>

  <!-- Fixed Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for shoes...">
    <button onclick="performSearch()">üîç</button>
  </div>

  <section class="cta-section">
    <h2>Step into style, ship for free!</h2>
    <p>Order your favorite pairs today and enjoy fast, free delivery on all orders.</p>
    <button class="cta-button">Shop Now</button>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Sneaker">
      <h3>Classic Sneaker</h3>
      <p>$59.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Running Shoe">
      <h3>Running Pro</h3>
      <p>$89.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180" alt="Boot">
      <h3>Urban Boots</h3>
      <p>$74.99</p>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 Shoe Store. All rights reserved.
  </footer>

  <script>
    const body = document.body;
    const toggleBtn = document.getElementById("themeToggleBtn");

    function setIcon(theme) {
      toggleBtn.textContent = theme === "light" ? "üåô" : "‚òÄÔ∏è";
    }

    function toggleTheme() {
      const currentTheme = body.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      body.setAttribute("data-theme", newTheme);
      setIcon(newTheme);
    }

    // Set the correct icon when the page loads
    window.addEventListener("DOMContentLoaded", () => {
      setIcon(body.getAttribute("data-theme"));
    });

    // Search function (for demo purposes)
    function performSearch() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      alert(`Searching for: ${query}`);
    }
  </script>
</body>
</html>
