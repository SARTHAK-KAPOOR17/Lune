<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sole Haven - Free Shipping Worldwide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="container header-content">
      <div class="logo">
        <i class="fas fa-shoe-prints"></i>
        <span>Sole Haven</span>
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Shop</a>
      </nav>
      <button class="search-trigger" id="searchTrigger">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </header>

  <!-- Floating Search Bar -->
  <div class="search-container" id="searchContainer">
    <div class="search-bar">
      <input type="text" placeholder="Search for shoes, brands, colors...">
      <button><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Free Shipping <span class="highlight">Worldwide</span></h1>
      <p>Enjoy complimentary shipping on all orders with no minimum purchase required. Your perfect pair of shoes is just a click away!</p>
      <a href="#" class="btn shop-btn">Shop Now</a>
    </div>
  </section>

  <script>
    const searchTrigger = document.getElementById('searchTrigger');
    const searchContainer = document.getElementById('searchContainer');

    searchTrigger.addEventListener('click', () => {
      searchContainer.classList.toggle('visible');
    });
  </script>
</body>

</html>
