<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sole Haven - Free Shipping Worldwide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .header-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .help-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #333;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .help-btn:hover {
      color: #007bff;
    }

    .help-center {
      background-color: #f9f9f9;
      padding: 2rem 0;
      border-top: 1px solid #eee;
    }

    .help-center .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .help-center h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .help-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .help-links a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .help-links a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div class="container header-content">
      <div class="logo">
        <i class="fas fa-shoe-prints"></i>
        <span>Sole Haven</span>
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Shop</a>
      </nav>
      <div class="header-buttons">
        <button class="search-trigger" id="searchTrigger">
          <i class="fas fa-search"></i>
        </button>
        <button class="help-btn" id="helpButton">
          <i class="fas fa-question-circle"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Floating Search Bar -->
  <div class="search-container" id="searchContainer">
    <div class="search-bar">
      <input type="text" placeholder="Search for shoes, brands, colors...">
      <button><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Free Shipping <span class="highlight">Worldwide</span></h1>
      <p>Enjoy complimentary shipping on all orders with no minimum purchase required. Your perfect pair of shoes is just a click away!</p>
      <a href="#" class="btn shop-btn">Shop Now</a>
    </div>
  </section>

  <!-- Shop Categories Section -->
  <section class="shop-categories">
    <div class="container">
      <h2>Explore Our Collections</h2>
      <div class="categories-grid">
        <a href="#" class="category-card">
          <i class="fas fa-male"></i>
          <span>Men's Shoes</span>
        </a>
        <a href="#" class="category-card">
          <i class="fas fa-female"></i>
          <span>Women's Shoes</span>
        </a>
        <a href="#" class="category-card">
          <i class="fas fa-child"></i>
          <span>Kids' Shoes</span>
        </a>
        <a href="#" class="category-card">
          <i class="fas fa-star"></i>
          <span>Best Sellers</span>
        </a>
      </div>
    </div>
  </section>

  <!-- Help Center Section -->
  <section class="help-center">
    <div class="container">
      <h2>Help Center</h2>
      <div class="help-links">
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#">Conact us</a>
      </div>
    </div>
  </section>

  <script>
    const searchTrigger = document.getElementById('searchTrigger');
    const searchContainer = document.getElementById('searchContainer');

    searchTrigger.addEventListener('click', () => {
      searchContainer.classList.toggle('visible');
    });

    const helpButton = document.getElementById('helpButton');
    helpButton.addEventListener('click', () => {
      alert("Need help? Visit our Help Center or contact us at support@solehaven.com");
    });
  </script>
</body>

</html>
