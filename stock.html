<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoe Store Stock Indicator</title>
  <link rel="stylesheet" href="stock.css">
  
</head>
<body>

  <div class="product-card">
    <h2>Nike Air Max 270</h2>
    <img src="Lune/images/jordan2.png" alt="Nike Air Max 270" class="product-image">
    <p>Size: 10</p>
    <p class="price">$129.99</p>
    <p>Experience all-day comfort and bold style with the Nike Air Max 270. Featuring a large Air unit for cushioning and a sleek upper for a modern look.</p>

    <div id="stockStatus" class="stock-indicator"></div>

    <label class="quantity-label" for="quantity">Quantity:</label>
    <select id="quantity">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <button class="add-to-cart" id="addToCart">Add to Cart</button>
  </div>

  <script>
    let stock = 3;

    const stockDiv = document.getElementById('stockStatus');
    const addToCartBtn = document.getElementById('addToCart');
    const quantitySelect = document.getElementById('quantity');

    function updateStockIndicator() {
      stockDiv.className = 'stock-indicator';

      if (stock > 5) {
        stockDiv.textContent = 'In Stock';
        stockDiv.classList.add('in-stock');
        addToCartBtn.disabled = false;
      } else if (stock > 0) {
        stockDiv.textContent = 'Low Stock';
        stockDiv.classList.add('low-stock');
        addToCartBtn.disabled = false;
      } else {
        stockDiv.textContent = 'Out of Stock';
        stockDiv.classList.add('out-of-stock');
        addToCartBtn.disabled = true;
      }
    }

    quantitySelect.addEventListener('change', () => {
      const selectedQty = parseInt(quantitySelect.value);
      const remainingStock = stock - selectedQty;

      if (remainingStock < 0) {
        stockDiv.textContent = 'Not enough stock';
        stockDiv.className = 'stock-indicator out-of-stock';
        addToCartBtn.disabled = true;
      } else {
        updateStockIndicator();
        addToCartBtn.disabled = false;
      }
    });

    updateStockIndicator();
  </script>

</body>
</html>
