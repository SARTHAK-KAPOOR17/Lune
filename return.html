<!DOCTYPE html>
<html>
<head>
    <title>Shoe Store - Return Order</title>
    <link rel="stylesheet" type="text/css" href="return.css">
</head>
<body>

    <h2>Shoe Store - Return Order Form</h2>

    <form action="/submit-return" method="post" enctype="multipart/form-data">
        <label for="orderNumber">Order Number:</label>
        <input type="text" id="orderNumber" name="orderNumber" required><br><br>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="item">Item to Return:</label>
        <input type="text" id="item" name="item" required><br><br>

        <label for="condition">Condition of Item:</label>
        <select id="condition" name="condition" required>
            <option value="">--Select Condition--</option>
            <option value="new">New</option>
            <option value="used">Used</option>
            <option value="damaged">Damaged</option>
        </select><br><br>

        <label for="photo">Upload a Photo of the Item:</label>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>

        <label for="reason">Reason for Return:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>

        <label for="returnMethod">Preferred Return Method:</label>
        <select id="returnMethod" name="returnMethod" required>
            <option value="pickup">Schedule a Pickup</option>
            <option value="dropoff">Drop off at Store</option>
        </select><br><br>

        <div id="pickupDetails" style="display: none;">
            <label for="pickupDate">Preferred Pickup Date:</label>
            <input type="date" id="pickupDate" name="pickupDate"><br><br>

            <label for="pickupAddress">Pickup Address:</label>
            <input type="text" id="pickupAddress" name="pickupAddress"><br><br>
        </div>

        <label for="refundMethod">Preferred Refund Method:</label>
        <select id="refundMethod" name="refundMethod" required>
            <option value="">--Select Method--</option>
            <option value="store-credit">Store Credit</option>
            <option value="original">Original Payment Method</option>
        </select><br><br>

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I agree to the <a href="/return-policy" target="_blank">return policy</a>.</label><br><br>

        <input type="submit" value="Submit Return Request">
    </form>

    <script>
        const returnMethod = document.getElementById('returnMethod');
        const pickupDetails = document.getElementById('pickupDetails');

        returnMethod.addEventListener('change', function() {
            if (this.value === 'pickup') {
                pickupDetails.style.display = 'block';
            } else {
                pickupDetails.style.display = 'none';
            }
        });
    </script>
    

</body>
</html>
