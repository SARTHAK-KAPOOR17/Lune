<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UPI Payment Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="Upi.css">
</head>
<body>

  <div class="payment-container" id="payment-container">
    <h2>UPI Payment</h2>

    <div id="form-container">
      <div class="input-group">
        <label for="upi-id">UPI ID</label>
        <input id="upi-id" type="text" placeholder="example@bank">
      </div>

      <div class="input-group">
        <label for="upi-pin">UPI PIN</label>
        <input id="upi-pin" type="password" maxlength="6" placeholder="Enter 6-digit PIN">
      </div>

      <button id="pay-button" onclick="handlePayment()">Pay Now</button>
    </div>

    <div class="success-container" id="success-container">
      <div class="tick"></div>
      <h3>Payment Successful!</h3>
      <p>Your transaction has been completed.</p>
      <button class="download-btn" onclick="downloadReceipt()">Download Receipt</button>
    </div>

  </div>

  <!-- Success Sound -->
  <audio id="success-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.wav" preload="auto"></audio>

  <script src = "Upi.js"></script>

</body>
</html>
